<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanetCreateDlg" widgetVar="PlanetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlanetTitle}">
            <h:form id="PlanetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planetController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlanetLabel_id}" for="id" />
                        <p:inputText id="id" value="#{planetController.selected.id}" title="#{bundle.CreatePlanetTitle_id}" required="true" requiredMessage="#{bundle.CreatePlanetRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePlanetLabel_name}" for="name" />
                        <p:inputText id="name" value="#{planetController.selected.name}" title="#{bundle.CreatePlanetTitle_name}" />
                        <p:outputLabel value="#{bundle.CreatePlanetLabel_stationCount}" for="stationCount" />
                        <p:inputText id="stationCount" value="#{planetController.selected.stationCount}" title="#{bundle.CreatePlanetTitle_stationCount}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planetController.create}" value="#{bundle.Save}" update="display,:PlanetListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlanetCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlanetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
