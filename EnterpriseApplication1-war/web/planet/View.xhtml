<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanetViewDlg" widgetVar="PlanetViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlanetTitle}">
            <h:form id="PlanetViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planetController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlanetLabel_id}"/>
                        <h:outputText value="#{planetController.selected.id}" title="#{bundle.ViewPlanetTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPlanetLabel_name}"/>
                        <h:outputText value="#{planetController.selected.name}" title="#{bundle.ViewPlanetTitle_name}"/>
                        <h:outputText value="#{bundle.ViewPlanetLabel_stationCount}"/>
                        <h:outputText value="#{planetController.selected.stationCount}" title="#{bundle.ViewPlanetTitle_stationCount}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlanetViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
