<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ShipViewDlg" widgetVar="ShipViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewShipTitle}">
            <h:form id="ShipViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{shipController.selected != null}">
                        <h:outputText value="#{bundle.ViewShipLabel_id}"/>
                        <h:outputText value="#{shipController.selected.id}" title="#{bundle.ViewShipTitle_id}"/>
                        <h:outputText value="#{bundle.ViewShipLabel_name}"/>
                        <h:outputText value="#{shipController.selected.name}" title="#{bundle.ViewShipTitle_name}"/>
                        <h:outputText value="#{bundle.ViewShipLabel_serialNumber}"/>
                        <h:outputText value="#{shipController.selected.serialNumber}" title="#{bundle.ViewShipTitle_serialNumber}"/>
                        <h:outputText value="#{bundle.ViewShipLabel_capacity}"/>
                        <h:outputText value="#{shipController.selected.capacity}" title="#{bundle.ViewShipTitle_capacity}"/>
                        <h:outputText value="#{bundle.ViewShipLabel_type}"/>
                        <h:outputText value="#{shipController.selected.type}" title="#{bundle.ViewShipTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ShipViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
