<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ShipEditDlg" widgetVar="ShipEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditShipTitle}">
            <h:form id="ShipEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{shipController.selected != null}">
                        <p:outputLabel value="#{bundle.EditShipLabel_name}" for="name" />
                        <p:inputText id="name" value="#{shipController.selected.name}" title="#{bundle.EditShipTitle_name}" />
                        <p:outputLabel value="#{bundle.EditShipLabel_serialNumber}" for="serialNumber" />
                        <p:inputText id="serialNumber" value="#{shipController.selected.serialNumber}" title="#{bundle.EditShipTitle_serialNumber}" />
                        <p:outputLabel value="#{bundle.EditShipLabel_capacity}" for="capacity" />
                        <p:inputText id="capacity" value="#{shipController.selected.capacity}" title="#{bundle.EditShipTitle_capacity}" />
                        <p:outputLabel value="#{bundle.EditShipLabel_type}" for="type" />
                        <p:selectOneMenu id="type" value="#{shipController.selected.type}"> 
                                    <f:selectItem itemLabel="Frigates" itemValue="1" />
                                    <f:selectItem itemLabel="Cruisers" itemValue="2" />
                                    <f:selectItem itemLabel="Carriers" itemValue="3" />
                                    <f:selectItem itemLabel="Dreadnoughts" itemValue="4" />
                                    <f:selectItem itemLabel="SHuttles" itemValue="5" />
                                    <f:selectItem itemLabel="Corvettes" itemValue="6" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{shipController.update}" value="#{bundle.Save}" update="display,:ShipListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ShipEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ShipEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
