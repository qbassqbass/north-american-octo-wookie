<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ShipCreateDlg" widgetVar="ShipCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateShipTitle}">
            <h:form id="ShipCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{shipController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateShipLabel_id}" for="id" />
                        <p:inputText id="id" value="#{shipController.selected.id}" title="#{bundle.CreateShipTitle_id}" required="true" requiredMessage="#{bundle.CreateShipRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateShipLabel_name}" for="name" />
                        <p:inputText id="name" value="#{shipController.selected.name}" title="#{bundle.CreateShipTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateShipLabel_serialNumber}" for="serialNumber" />
                        <p:inputText id="serialNumber" value="#{shipController.selected.serialNumber}" title="#{bundle.CreateShipTitle_serialNumber}" />
                        <p:outputLabel value="#{bundle.CreateShipLabel_capacity}" for="capacity" />
                        <p:inputText id="capacity" value="#{shipController.selected.capacity}" title="#{bundle.CreateShipTitle_capacity}" />
                        <p:outputLabel value="#{bundle.CreateShipLabel_type}" for="type" />
                        <p:inputText id="type" value="#{shipController.selected.type}" title="#{bundle.CreateShipTitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{shipController.create}" value="#{bundle.Save}" update="display,:ShipListForm:datalist,:growl" oncomplete="handleSubmit(args,'ShipCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ShipCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
