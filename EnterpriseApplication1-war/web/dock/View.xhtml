<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DockViewDlg" widgetVar="DockViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDockTitle}">
            <h:form id="DockViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dockController.selected != null}">
                        <h:outputText value="#{bundle.ViewDockLabel_id}"/>
                        <h:outputText value="#{dockController.selected.id}" title="#{bundle.ViewDockTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDockLabel_name}"/>
                        <h:outputText value="#{dockController.selected.name}" title="#{bundle.ViewDockTitle_name}"/>
                        <h:outputText value="#{bundle.ViewDockLabel_type}"/>
                        <h:outputText value="#{dockController.selected.type}" title="#{bundle.ViewDockTitle_type}"/>
                        <h:outputText value="#{bundle.ViewDockLabel_efficiency}"/>
                        <h:outputText value="#{dockController.selected.efficiency}" title="#{bundle.ViewDockTitle_efficiency}"/>
                        <h:outputText value="#{bundle.ViewDockLabel_onStation}"/>
                        <h:outputText value="#{dockController.selected.onStation}" title="#{bundle.ViewDockTitle_onStation}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DockViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
