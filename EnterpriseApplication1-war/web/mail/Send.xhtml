<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Space Station Galaja</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

                <p:layoutUnit position="north" size="230" collapsible="true">
                    <ui:include src="/header.xhtml"></ui:include>
                </p:layoutUnit>


                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                      <p:growl id="growl" life="3000" />
                        <ui:include src="/menu.xhtml"></ui:include>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <p:panelGrid columns="2">
                        <p:outputLabel value="To: " />
                        <p:inputText value="#{emailSender.to}" />
                        <p:outputLabel value="Subject: " />
                        <p:inputText value="#{emailSender.subject}" />
                        <p:outputLabel value="Body: " />
                        <p:inputTextarea value="#{emailSender.body}" />
                        <p:commandButton action="#{emailSender.sendMail}" value="Send" />
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>
             
        </p:layout>
    </h:body>












</html>
