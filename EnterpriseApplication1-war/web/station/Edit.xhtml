<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StationEditDlg" widgetVar="StationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStationTitle}">
            <h:form id="StationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{stationController.selected.id}" title="#{bundle.EditStationTitle_id}" required="true" requiredMessage="#{bundle.EditStationRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditStationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{stationController.selected.name}" title="#{bundle.EditStationTitle_name}" />
                        <p:outputLabel value="#{bundle.EditStationLabel_cargoSize}" for="cargoSize" />
                        <p:inputText id="cargoSize" value="#{stationController.selected.cargoSize}" title="#{bundle.EditStationTitle_cargoSize}" />
                        <p:outputLabel value="#{bundle.EditStationLabel_onPlanet}" for="onPlanet" />
                        <p:selectOneMenu id="onPlanet" value="#{stationController.selected.onPlanet}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{planetController.itemsAvailableSelectOne}"
                                           var="onPlanetItem"
                                           itemValue="#{onPlanetItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stationController.update}" value="#{bundle.Save}" update="display,:StationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
