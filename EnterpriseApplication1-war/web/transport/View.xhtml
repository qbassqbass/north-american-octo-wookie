<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransportViewDlg" widgetVar="TransportViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransportTitle}">
            <h:form id="TransportViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transportController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransportLabel_id}"/>
                        <h:outputText value="#{transportController.selected.id}" title="#{bundle.ViewTransportTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTransportLabel_startDate}"/>
                        <h:outputText value="#{transportController.selected.startDate}" title="#{bundle.ViewTransportTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTransportLabel_endDate}"/>
                        <h:outputText value="#{transportController.selected.endDate}" title="#{bundle.ViewTransportTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTransportLabel_toStation}"/>
                        <h:outputText value="#{transportController.selected.toStation.toString()}" title="#{bundle.ViewTransportTitle_toStation}"/>
                        <h:outputText value="#{bundle.ViewTransportLabel_fromStation}"/>
                        <h:outputText value="#{transportController.selected.fromStation.toString()}" title="#{bundle.ViewTransportTitle_fromStation}"/>
                        <h:outputText value="Userid"/>
                        <h:outputText value="#{transportController.selected.userId.toString()}" title="Userid"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransportViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
