<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Space Station Galaja</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body onload="log.show()">
        <p:dialog widgetVar="log" modal="true" closable="false" resizable="false">
            <h:form>
            <p:panelGrid columns="2" >
                <p:outputLabel value="Login" />
                <p:inputText value="#{passwordView.login}" />
                <p:outputLabel value="Hasło" />
                <p:password value="#{passwordView.password2}"/>
                <p:commandButton value="Potwierdź" action="#{passwordView.submit()}" />
             </p:panelGrid>
            </h:form>
        </p:dialog>
        <p:layout fullPage="true">

                <p:layoutUnit position="north" size="230" collapsible="true">
                    <ui:include src="header.xhtml"></ui:include>
                </p:layoutUnit>


                <p:layoutUnit position="west" size="175" header="Menu" collapsible="false">
                
                        <ui:include src="/menu.xhtml"></ui:include>
                        <ui:include src="/transport/Create2.xhtml"></ui:include>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>

    </h:body>












</html>
