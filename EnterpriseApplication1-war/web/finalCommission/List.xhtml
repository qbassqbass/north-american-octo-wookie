<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Space Station Galaja</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

                <p:layoutUnit position="north" size="230" collapsible="true">
                    <ui:include src="/header.xhtml"></ui:include>
                </p:layoutUnit>


                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                      <p:growl id="growl" life="3000" />
                        <ui:include src="/menu.xhtml"></ui:include>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="FinalCommissionListForm">
                <p:panel header="#{bundle.ListFinalCommissionTitle}">
                    <p:dataTable id="datalist" value="#{finalCommissionController.items}" var="item"
                                 selectionMode="single" selection="#{finalCommissionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFinalCommissionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFinalCommissionTitle_dockId}"/>
                            </f:facet>
                            <h:outputText value="#{item.dockId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFinalCommissionTitle_adminId}"/>
                            </f:facet>
                            <h:outputText value="#{item.adminId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFinalCommissionTitle_transportId}"/>
                            </f:facet>
                            <h:outputText value="#{item.transportId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFinalCommissionTitle_shipId}"/>
                            </f:facet>
                            <h:outputText value="#{item.shipId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{finalCommissionController.prepareCreate}" update=":FinalCommissionCreateForm" oncomplete="PF('FinalCommissionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FinalCommissionViewForm" oncomplete="PF('FinalCommissionViewDialog').show()" disabled="#{empty finalCommissionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FinalCommissionEditForm" oncomplete="PF('FinalCommissionEditDialog').show()" disabled="#{empty finalCommissionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{finalCommissionController.destroy}" update=":growl,datalist" disabled="#{empty finalCommissionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
                </p:layoutUnit>
                <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            </p:layout>

    </h:body>












</html>
