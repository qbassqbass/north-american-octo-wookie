<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCommissionCreateDlg" widgetVar="UserCommissionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserCommissionTitle}">
            <h:form id="UserCommissionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userCommissionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserCommissionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userCommissionController.selected.id}" title="#{bundle.CreateUserCommissionTitle_id}" required="true" requiredMessage="#{bundle.CreateUserCommissionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserCommissionLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{userCommissionController.selected.userId}" title="#{bundle.CreateUserCommissionTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserCommissionRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.CreateUserCommissionLabel_transportId}" for="transportId" />
                        <p:inputText id="transportId" value="#{userCommissionController.selected.transportId}" title="#{bundle.CreateUserCommissionTitle_transportId}" required="true" requiredMessage="#{bundle.CreateUserCommissionRequiredMessage_transportId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userCommissionController.create}" value="#{bundle.Save}" update="display,:UserCommissionListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCommissionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCommissionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
